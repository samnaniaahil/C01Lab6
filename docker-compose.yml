services:
  frontend:
    image: aahilsamnani/quirknotes_frontend
    ports:
      - "3000:80"
    platform: linux/arm64

  backend:
    image: aahilsamnani/quirknotes_backend:latest
    ports:
      - "4000:4000"
    environment:
      - ENV=Docker
    depends_on:
      - mongodb
    platform: linux/arm64

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
